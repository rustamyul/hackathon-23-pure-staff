openapi: 3.0.3
info:
  title: PureStaff
  description: |-
    Обращаемся get /init-as-company - видим форму заполнения о вакансии.
    Жмем на кнопку "отправить" - в ответ получаем в заголовках vacancy_id , который отправляем с каждым запросом, get /staff получаем анкеты - листаем - при желании лайкаем - отсылается get /result - можем получить совпадение - тогда красивое окно поздравления

  termsOfService: http://swagger.io/terms/
  contact:
    email: vladimir.konstantinov@simbirsoft.com
  version: 1.0.0
servers:
  - url: http://localhost:8080
tags:
  - name: staff
    description: Operations about staff
paths:
  /init-as-company:
    get:
      tags:
        - start
      summary: get empty vacancy form
      responses:
        '200':
          description: for
          content:
            text/html:
              schema:
                type: string
                format: binary
                example: '<!doctype html><html><head><title>webpage!</title></head><body><p>This.</p></body></html>'
        '400':
          description: Invalid
    put:
      tags:
        - start
      summary: insert new vacancy
      operationId: insertVacancy
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateVacancyRequest'
      responses:
        '200':
          description: successful operation
          headers:
            vacancy_id:
              schema:
                type: string
                example: 64ee562b4606600ca8d6c752
              description: NEED SAFE for matchig requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateVacancyResponse'
        '400':
          description: Invalid
  /staff:
    get:
      tags:
        - staff
      summary: get staff list (?page=0&size=5)
      operationId: getStafList
      parameters:
        - name: page
          in: query
          description: 'miss page staff'
          required: false
          schema:
            type: integer
            example: 0
        - name: size
          in: query
          description: 'amount staff'
          required: false
          schema:
            type: integer
            example: 5
        - name: specialization
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/specialization'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetStaffListResponse'
        '400':
          description: Invalid
        '404':
          description: Staff not found
  /result-with-staff:
    get:
      tags:
        - result
      summary: get the result of match
      operationId: getMatch
      parameters:
        - name: staff_id
          in: query
          description: 'staff'
          required: true
          schema:
            type: string
            example: 64ee562b4606600ca8d6c752
        - name: vacancy_id
          in: header
          description: 'vacancy'
          required: true
          schema:
            type: string
            example: 64ee562b4606600ca8d6c752
      responses:
        '200':
          description: if Yes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateStaffResponse'
        '202':
          description: if No
components:
  schemas:
    specialization:
      type: string
      enum:
        - Back
        - Front
    CreateStaffRequest:
      type: object
      properties:
        name:
          type: string
          example: Bob
        specialization:
          type: string
          schema:
          $ref: '#/components/schemas/specialization'
        aboutMe:
          type: string
          example: Hi, i'm excelent boy; Free to work
        photo:
          type: string
          description: 'The path to the alredy uploaded image'
          example: mnt/staff/{id}/1.jpg
